<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0" />
<title>Sistema de reserva</title>

	<ui:insert>
		<ui:include src="/templates/css_padrao.xhtml" />
	</ui:insert>
</head>

<body>
	<ui:insert name="navbar">
		<ui:include src="/templates/menu.xhtml" />
	</ui:insert>
	<div class="section">
		<div class="container row">
			<div class="row s12 z-depth-2">
				<ul class="tabs z-depth-1 grey lighten-3">
					<li class="tab col"><a href="#promocoes-view">PROMOÇÕES</a></li>
					<li class="tab col"><a href="#cadastrar-promocao">CADASTRAR PROMOÇÃO</a></li>
				</ul>
				<div id="promocoes-view" class="col s12">
					<table class="bordered">
						<thead>
							<tr>
								<th>Número da promoção</th>
								<th>Nome da promoção</th>
								<th>Adicional</th>
								<th>Ações</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>PROMO 1</td>
								<td>NOME PROMO 1</td>
								<td>INFORMAÇÃO 1</td>
								<td></td>
							</tr>
							<tr>
								<td>PROMO 2</td>
								<td>NOME PROMO 2</td>
								<td>INFORMAÇÃO 2</td>
								<td></td>
							</tr>
							<tr>
								<td>PROMO 3</td>
								<td>NOME PROMO 3</td>
								<td>INFORMAÇÃO 3</td>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="container" id="cadastrar-promocao">
					<div class="col s12">
						<form class="form col s12" name="CadastroDePromocoes" method="POST">
							<br/>
							<div class="row">
								<div class="input-field col s6">
									<input placeholder="12" id="numero" type="number" class="validate" required="required"/>
									<label for="numero"	data-error="Prenchimento deste campo é obrigatório!" data-success="Ok">NUMERO DA PROMOÇÃO</label>
								</div>
								<div class="input-field col s6">
									<input placeholder="SUPER COMBO" id="cadeiras" type="text" class="validate" required="required"/>
									<label for="NOME" data-error="Prenchimento deste campo é obrigatório!" data-success="Ok">NOME DA PROMOÇÃO</label>
								</div>
							</div>
			
							<div class="row">
								<div class="input-field col s6">
									<input placeholder="Adicional" id="adicional" type="text" class="validate"/>
									<label for="adicional" data-error="Digite uma breve descrição para a promoção!"	data-success="Ok">DESCRICAO</label>
								</div>
								<div class="input-field col s6">
									<input placeholder="Adicional" id="adicional" type="file" class="validate"/>
									<label for="adicional" data-error="Digite uma breve descrição para a promoção!"	data-success="Ok">IMAGEM PROMOCIONAL</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s6">
									<input placeholder="Adicional" id="adicional" type="text" class="validate"/>
									<label for="adicional" data-error="Digite uma breve descrição para a promoção!"	data-success="Ok">DATA INICIO DA PROMOÇÃO</label>
								</div>
								<div class="input-field col s6">
									<input placeholder="Adicional" id="adicional" type="text" class="validate"/>
									<label for="adicional" data-error="Digite uma breve descrição para a promoção!"	data-success="Ok">DATA FIM DA PROMOÇÃO</label>
								</div>
							</div>
							<div class="row center">
								<div class="input-field col l3"></div>
								<div class="input-field col l3">
									<button class="btn grey waves-effect waves-green col l12" type="submit">CADASTRAR</button>
								</div>
								<div class="input-field col l3">
									<button	class="btn grey modal-action modal-close waves-effect waves-red col l12" type="reset">CANCELAR</button>
								</div>
								<div class="input-field col l3"></div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<ui:insert>
		<ui:include src="/templates/rodape.xhtml" />
		<ui:include src="/templates/js_padrao.xhtml" />
	</ui:insert>

</body>

</html>
