								</label>
							</div>
						</div>
						<div class="col s4">
							<div class="input-field col s6">
								<input id="horaInicioSegunda" placeholder="08:00" type="text" value="" class="validate" required="required" maxlength="5" onkeyup="validar(this,'num')"/>
								<label for="horaInicioSegunda" data-error="Prenchimento deste campo é obrigatório!" data-success="Ok">HORA INICIO</label>
							</div>
							<div class="input-field col s6">
								<input id="horaFimSegunda" placeholder="20:00" type="text" value="" class="validate" required="required" maxlength="5" onkeyup="validar(this,'num')"/>

						<div class="col s4 center">
							<div class="switch">
								<label>

									<span class="lever"></span>

								</label>
							</div>
						</div>
						<div class="col s4">
							<div class="input-field col s6">
								<input id="valorTaxaReserva" placeholder="15,30" type="text" value="" class="validate" required="required" maxlength="6" onkeyup="validar(this,'num')"/>

				<div class="divider"></div>
				<br/>
				<div class="row col s12 m12 l12 valign-wrapper">
						<div class="col s0 m3 l3 center"></div>

						<div class="col s6 m3 l3 center"><button class="btn grey col s10 m12 l12 center" onclick="reverterAlteracoesDoForm()" type="button">CANCELAR</button></div>
