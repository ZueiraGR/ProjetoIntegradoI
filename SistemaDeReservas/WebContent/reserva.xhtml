<!DOCTYPE html>
<html lang="pt-BR"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0" />
<title>Sistema de reserva</title>

<!-- CSS  -->
<ui:insert>
	<ui:include src="/templates/css_padrao.xhtml" />
</ui:insert>
<link href='css/fullcalendar.min.css' rel='stylesheet' />
<link href='css/fullcalendar.print.min.css' rel='stylesheet' media='print' />
</head>

<body onload="agendaStart('10:00', '22:00'), carregarMesas()"><!--FUNCAO agendaStart SETA O HORARIO DE FUNCIONAMENTO E INICIA A AGENDA-->
	<ui:insert name="navbar">
		<ui:include src="/templates/menu.xhtml" />
	</ui:insert>
	<!-- INICIO ESTRUTURA DA AGENDA-->
	<div class="section hiddendiv" id="agenda">
		<div class="container">
			<div class="row">
				<div class="btn-block">
					<a class="btn grey " onclick="fecharAgenda()"><i class="fa fa-caret-left" aria-hidden="true"></i>Voltar</a>
				</div>
			</div>
			<div class="row">
				<div id="calendario" class="calendario"></div>
			</div>
		</div>
	</div>
	<!-- FIM ESTRUTURA DA AGENDA-->

	<div class="section" id="mudar">
		<div class="container">
			<c:if test="#{usuarioBean.funcionario}">
				<a class="btn grey col s4 m2 l2" data-target="modalAgendamentoRapido" onclick="selectPromocoes()"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Reserva	rápida</a>
			</c:if>
			<c:if test="#{!usuarioBean.funcionario}">
				<a class="btn grey col s4 m2 l2" data-target="modalAgendamentoRapido"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Reserva	rápida</a>
			</c:if>
		</div>
	</div>
	<div class="section" id="mesas">
		<div class="container" id="labelListaDeMesas"></div>
	</div>

	<ui:insert>
		<ui:include src="/reserva_modais.xhtml" />
		<ui:include src="/templates/rodape.xhtml" />
		<ui:include src="/templates/js_padrao.xhtml"/>
	</ui:insert>
	<!--JS UTILIZADOS PARA CRIA E MANUPULAR A AGENDA-->
	<script src='js/lib/moment.min.js'></script>
	<script src='js/fullcalendar.min.js'></script>
	<script src='js/locale-all.js'></script>
	<script src='js/agendaScripts.js'></script>
	<script src="js/scriptsReserva.js"/>
</body>

</html>
