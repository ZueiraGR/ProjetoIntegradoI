	<ui:insert name="navbar">

	</ui:insert>
	
	<div class="section no-pad-bot" id="index-banner">
		<div class="container">
			<div class="row center">
				<div class="carousel carousel-slider center z-depth-2 white-text"
					data-indicators="true">
					<div class="carousel-fixed-item center">
						<a class="btn" href="promocoes.html">PROMOÇÕES</a>
					</div>
					<div class="carousel-item" style="background: url(img/promo1.jpg), no-repeat, center; background-size: 100% 100%;">
						<div class="promo">
							<h2>Jantar Romântico</h2>
							<p class="">Promoção especial para surpreender a sua amada.</p>
						</div>
					</div>
					<div class="carousel-item" style="background: url(img/promo2.jpg), no-repeat, center; background-size: 100% 100%;">
						<div class="promo">
							<h2>Almoço de negócios</h2>
							<p class="">Promoção válida por tempo limitado.</p>
						</div>
					</div>
					<div class="carousel-item" style="background: url(img/promo3.jpg), no-repeat, center; background-size: 100% 100%;">
						<div class="promo">
							<h2>Jantar tamanho família</h2>
							<p class="">Promoção para reunir toda a família.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal estrutura -->

		<div class="modal-content">
			<div class="row">
				<div class="col s12">
					<ul class="tabs tabs-fixed-width z-depth-1">
						<li class="tab col s6"><a class="active" href="#formLogin" id="btnAcaoFormLogin">LOGIN</a></li>
						<li class="tab col s6"><a href="#formCadastro" id="btnAcaoFormCadastro">CADASTRE-SE</a></li>
					</ul>
				</div>

				<div id="formLogin" class="col s12 active">
					<ui:insert>
						<ui:include src="/templates/login.xhtml" />
					</ui:insert>
				</div>

				<div id="formCadastro" class="col s12">
					<ui:insert>
						<ui:include src="/templates/formCadastroCliente.xhtml" />
					</ui:insert>
				</div>
			</div>
		</div>
	</div>

	<ui:insert name="footer">
