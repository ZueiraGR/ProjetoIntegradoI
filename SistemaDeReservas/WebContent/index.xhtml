<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
<title>Sistema de reserva</title>
<ui:insert>
	<ui:include src="/templates/css_padrao.xhtml" />
</ui:insert>
</head>

<body>

	<ui:insert name="navbar">
		<ui:include src="/templates/menu.xhtml" />
	</ui:insert>
	
	<div class="section no-pad-bot" id="index-banner">
		<div class="container">
			<div class="row center">
				<div class="carousel carousel-slider center z-depth-2 white-text"
					data-indicators="true">
					<div class="carousel-fixed-item center">
						<a class="btn" href="promocoes.html">PROMOÇÕES</a>
					</div>
					<div class="carousel-item" style="background: url(img/promo1.jpg), no-repeat, center; background-size: 100% 100%;">
						<div class="promo">
							<h2>Jantar Romântico</h2>
							<p class="">Promoção especial para surpreender a sua amada.</p>
						</div>
					</div>
					<div class="carousel-item" style="background: url(img/promo2.jpg), no-repeat, center; background-size: 100% 100%;">
						<div class="promo">
							<h2>Almoço de negócios</h2>
							<p class="">Promoção válida por tempo limitado.</p>
						</div>
					</div>
					<div class="carousel-item" style="background: url(img/promo3.jpg), no-repeat, center; background-size: 100% 100%;">
						<div class="promo">
							<h2>Jantar tamanho família</h2>
							<p class="">Promoção para reunir toda a família.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal estrutura -->
	<div id="modal1" class="modal">
		<div class="modal-content">
			<div class="row">
				<div class="col s12">
					<ul class="tabs tabs-fixed-width z-depth-1">
						<li class="tab col s6"><a class="active" href="#formLogin">LOGIN</a></li>
						<li class="tab col s6"><a href="#formCadastro">CADASTRE-SE</a></li>
					</ul>
				</div>

				<div id="formLogin" class="col s12 active">
					<ui:insert>
						<ui:include src="/templates/login.xhtml" />
					</ui:insert>
				</div>

				<div id="formCadastro" class="col s12">
					<form class="col s12" name="formularioDeCadastro" id="formularioDeCadastro"	method="POST">
						<br/>
						<div class="row">
							<div class="input-field col s6">
								<input placeholder="Digite seu nome" id="nome" type="text" class="validate" required="required" minlength="3"/>
								<label for="nome" data-error="Prenchimento deste campo é obrigatório e de ser preenchido com no mínimo 3 caracteres." data-success="OK">NOME</label>
							</div>
							<div class="input-field col s6">
								<input placeholder="Digite seu sobrenome nome" id="sobrenome" type="text" class="validate" required="required" minlength="4"/>
								<label for="sobrenome" data-error="Prenchimento deste campo é obrigatório!" data-success="OK">SOBRENOME</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s6">
								<input placeholder="Digite o seu cpf, exemplo: 122.345.678.-12" id="cpf" type="text" class="validate" required="required" minlength="11" maxlength="11"/>
								<label for="cpf" data-error="Digite um cpf válido!" data-success="OK">CPF</label>
							</div>
							<div class="input-field col s6">
								<input placeholder="Digite o número do seu telefone, exemplo: 61988888888" id="telefone" type="text" class="validate" required="required" minlength="11" maxlength="11"/>
								<label for="telefone" data-error="Digite um número de telefone válido!" data-success="OK">TELEFONE</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s6">
								<input placeholder="Digite seu email" id="email" type="email" class="validate" required="required"/>
								<label for="email" data-error="Digite um e-mail válido!" data-success="OK">EMAIL</label>
							</div>
							<div class="input-field col s6">
								<input placeholder="Digite seu email" id="confirmaEmail" type="email" class="validate" required="required"/>
								<label for="confirmaEmail" data-error="Digite um e-mail válido!" data-success="OK">CONFIRME O EMAIL</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s6">
								<input placeholder="Digite um login" id="loginC" type="text" class="validate" required="required" minlength="5"/>
								<label for="loginC" data-error="Digite um login válido!" data-success="OK">LOGIN</label>
							</div>
							<div class="input-field col s6">
								<div id="retornoLogin"></div>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s6">
								<input placeholder="Digite sua senha" id="senha" type="password" class="validate" minlength="8" maxlength="25"/>
								<label for="email" data-error="Prenchimento deste campo é obrigatório!" data-success="OK">SENHA</label>
							</div>
							<div class="input-field col s6">
								<input placeholder="Digite sua senha" id="confirmaSenha" type="password" class="validate" minlength="8" maxlength="25"/>
								<label for="confirmaSenha" data-error="Prenchimento deste campo é obrigatório!" data-success="OK">CONFIRME A SENHA</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col l3"></div>
							<div class="input-field col l3 m12 s12 center">
								<button class="btn grey waves-effect waves-green col l12 m12 s12" type="submit">ENTRAR</button>
							</div>
							<div class="input-field col l3 m12 s12 center">
								<button class="btn grey modal-close waves-effect waves-red col l12 m12 s12" type="reset">CANCELAR</button>
							</div>
							<div class="input-field col l3"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<ui:insert name="footer">
		<ui:include src="/templates/rodape.xhtml" />
	</ui:insert>

	<!--  Scripts-->
	<ui:insert name="footer">
		<ui:include src="/templates/js_padrao.xhtml" />
	</ui:insert>
	<script src="js/scriptsLogin.js"></script>
	<script src="js/scriptsCliente.js"></script>
</body>

</html>
