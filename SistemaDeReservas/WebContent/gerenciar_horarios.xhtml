<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0" />
<title>Sistema de reserva</title>

<ui:insert>
	<ui:include src="/templates/css_padrao.xhtml" />
</ui:insert>
</head>

<body>
	<ui:insert name="navbar">
		<ui:include src="/templates/menu.xhtml" />
	</ui:insert>
	<div class="section">
		<form class="col s12" name="manterHorarioAtendimentoForm" action=""
			method="POST">
			<br/>
			<div class="container z-depth-2">
				<div class="container">
					<div class="row"></div>
					<div class="row">
						<div class="input-field col l4 m4 s12">
							<h5>Segunda-feira:</h5>
						</div>
						<div class="input-field col l4 m4 s12">
							<input placeholder="hh:mm" id="segundaHoraInicio" type="text"
								class="validate" required="required"/> <label
								for="segundaHoraInicio"
								data-error="Prenchimento deste campo é obrigatório!"
								data-success="Ok">Horário de inicio do atendimento</label>
						</div>
						<div class="input-field col l4 m4 s12">
							<input placeholder="hh:mm" id="segundaHoraFim" type="text"
								class="validate" required="required"/> <label for="segundaHoraFim"
								data-error="Prenchimento deste campo é obrigatório!"
								data-success="Ok">Horário de encerramento do atendimento</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col l4 m4 s12">
							<h5>Terça-feira:</h5>
						</div>
						<div class="input-field col l4 m4 s12">
							<input placeholder="hh:mm" id="tercaHoraInicio" type="text"
								class="validate" required="required"/> <label for="tercaHoraInicio"
								data-error="Prenchimento deste campo é obrigatório!"
								data-success="Ok">Horário de inicio do atendimento</label>
						</div>
						<div class="input-field col l4 m4 s12">
							<input placeholder="hh:mm" id="tercaHoraFim" type="text"
								class="validate" required="required"/> <label for="tercaHoraFim"
								data-error="Prenchimento deste campo é obrigatório!"
								data-success="Ok">Horário de encerramento do atendimento</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col l4 m4 s12">
							<h5>Quarta-feira:</h5>
						</div>
						<div class="input-field col l4 m4 s12">
							<input placeholder="hh:mm" id="quartaHoraInicio" type="text"
								class="validate" required="required"/> <label for="quartaHoraInicio"
								data-error="Prenchimento deste campo é obrigatório!"
								data-success="Ok">Horário de inicio do atendimento</label>
						</div>
						<div class="input-field col l4 m4 s12">
							<input placeholder="hh:mm" id="quartaHoraFim" type="text"
								class="validate" required="required"/> <label for="quartaHoraFim"
								data-error="Prenchimento deste campo é obrigatório!"
								data-success="Ok">Horário de encerramento do atendimento</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col l4 m4 s12">
							<h5>Quinta-feira:</h5>
						</div>
						<div class="input-field col l4 m4 s12">
							<input placeholder="hh:mm" id="quintaHoraInicio" type="text"
								class="validate" required="required"/> <label for="quintaHoraInicio"
								data-error="Prenchimento deste campo é obrigatório!"
								data-success="Ok">Horário de inicio do atendimento</label>
						</div>
						<div class="input-field col l4 m4 s12">
							<input placeholder="hh:mm" id="quintaHoraFim" type="text"
								class="validate" required="required"/> <label for="quintaHoraFim"
								data-error="Prenchimento deste campo é obrigatório!"
								data-success="Ok">Horário de encerramento do atendimento</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col l4 m4 s12">
							<h5>Sexta-feira:</h5>
						</div>
						<div class="input-field col l4 m4 s12">
							<input placeholder="hh:mm" id="sextaHoraInicio" type="text"
								class="validate" required="required"/> <label for="sextaHoraInicio"
								data-error="Prenchimento deste campo é obrigatório!"
								data-success="Ok">Horário de inicio do atendimento</label>
						</div>
						<div class="input-field col l4 m4 s12">
							<input placeholder="hh:mm" id="sextaHoraFim" type="text"
								class="validate" required="required"/> <label for="sextaHoraFim"
								data-error="Prenchimento deste campo é obrigatório!"
								data-success="Ok">Horário de encerramento do atendimento</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col l4 m4 s12">
							<h5>Sábado:</h5>
						</div>
						<div class="input-field col l4 m4 s12">
							<input placeholder="hh:mm" id="sabadoHoraInicio" type="text"
								class="validate" required="required"/> <label for="sabadoHoraInicio"
								data-error="Prenchimento deste campo é obrigatório!"
								data-success="Ok">Horário de inicio do atendimento</label>
						</div>
						<div class="input-field col l4 m4 s12">
							<input placeholder="hh:mm" id="sabadoHoraFim" type="text"
								class="validate" required="required"/> <label for="sabadoHoraFim"
								data-error="Prenchimento deste campo é obrigatório!"
								data-success="Ok">Horário de encerramento do atendimento</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col l4 m4 s12">
							<h5>Domingo:</h5>
						</div>
						<div class="input-field col l4 m4 s12">
							<input placeholder="hh:mm" id="domingoHoraInicio" type="text"
								class="validate" required="required"/> <label
								for="domingoHoraInicio"
								data-error="Prenchimento deste campo é obrigatório!"
								data-success="Ok">Horário de inicio do atendimento</label>
						</div>
						<div class="input-field col l4 m4 s12">
							<input placeholder="hh:mm" id="domingoHoraFim" type="text"
								class="validate" required="required"/> <label for="domingoHoraFim"
								data-error="Prenchimento deste campo é obrigatório!"
								data-success="Ok">Horário de encerramento do atendimento</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col l3"></div>
						<div class="input-field col l3">
							<button class="btn grey waves-effect waves-green col l12"
								type="submit">ALTERAR</button>
						</div>
						<div class="input-field col l3">
							<button class="btn grey waves-effect waves-red col l12"
								type="reset">CANCELAR</button>
						</div>
						<div class="input-field col l3"></div>
					</div>
					<div class="row"></div>
				</div>
			</div>
		</form>
	</div>

	<div class="fixed-action-btn">
		<a class="btn-floating btn-large grey" id="scrollToTop"
			style="display: none;"> <i class="fa fa-chevron-up"></i>
		</a>
	</div>

	<footer class="page-footer grey darken-1">
		<div class="container">
			<div class="row">
				<div class="col l6 s12">
					<h5 class="white-text">Sistema de reserva</h5>
					<p class="grey-text text-lighten-4">Explicar alguma coisa.</p>


				</div>
				<div class="col l3 s12">
					<h5 class="white-text">Áreas de site</h5>
					<ul>
						<li><a class="white-text" href="#!">HOME</a></li>
						<li><a class="white-text" href="#!">REVERVAR MESA</a></li>
						<li><a class="white-text" href="#!">PROMOÇÕES</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="footer-copyright grey darken-2">
			<div class="container">
				Criado pelo <a class="grey-text" href="#">Grupo 9</a>
			</div>
		</div>
	</footer>

	<!--  Scripts-->
	<script src="js/jquery-2.1.1.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/init.js"></script>

</body>

</html>
