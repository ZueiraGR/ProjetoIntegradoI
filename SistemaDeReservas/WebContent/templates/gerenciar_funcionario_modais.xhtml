<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition>
	
	<!-- Modal para cadastrar os dados do funcionario -->
	<div class="modal" id="cadastrarFuncionario">
			<div class="modal-content">
				<div class="row center"><h5 id="tituloFomunlarioFuncionario"></h5></div>
				<div class="col s12">
					<form name="CadastroDeFuncionario" id="CadastroDeFuncionario" method="POST">
							<div class="row">
								<div class="input-field col m6 s12" id="bnome" data-balloon="" data-balloon-pos="up">
									<input placeholder="Digite o nome do funcionario" id="nomeFuncionario" type="text" class="validate texto-todo-maiusculo" minlength="4" maxlength="25" data-length="25" onkeyup="validar(this,'text')" onblur="validar(this,'text'), formValidate(1)"/> 
									<label for="nomeFuncionario">NOME</label>
								</div>
								<div class="input-field col m6 s12" id="bsnome" data-balloon="" data-balloon-pos="up">
									<input placeholder="Digite o sobrenome do funcionario" id="sobrenomeFuncionario" type="text" class="validate texto-todo-maiusculo" minlength="4" maxlength="35" data-length="35" onkeyup="validar(this,'text')" onblur="validar(this,'text'), formValidate(2)" /> 
									<label for="sobrenomeFuncionario">SOBRENOME</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col m6 s12" id="btelefone" data-balloon="" data-balloon-pos="up">
									<input placeholder="61 98899-7755" id="telefoneFuncionario" type="text" class="validate" minlength="11"  maxlength="11" data-length="11" onkeyup="validar(this,'num')" onblur="validar(this,'num'), formValidate(4)" /> 
									<label for="telefoneFuncionario">TELEFONE</label>
								</div>
								<div class="input-field col m6 s12" id="bcpf" data-balloon="" data-balloon-pos="up">
									<input placeholder="123.123.123-12" id="cpfFuncionario" type="text" class="validate" minlength="11"  maxlength="11" data-length="11" onkeyup="validar(this,'num')" onblur="validar(this,'num'), formValidate(3)" /> 
									<label for="cpfFuncionario">CPF</label>
								</div>
							</div>
							<div id="">
							<div class="row">
								<div class="input-field col m6 s12" id="blogin" data-balloon="" data-balloon-pos="up">
									<input placeholder="Digite o login do funcionario" id="loginFuncionario" type="text" class="validate" minlength="4" maxlength="25" data-length="25" onblur="formValidate(5)" /> 
									<label for="loginFuncionario">LOGIN</label>
								</div>

								<div class="input-field col m6 s12">
									<select class="validate" id="cargoFuncionario" required="required"></select>
									<label for="cargoFuncionario">CARGO</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col m6 s12" id="bemail" data-balloon="" data-balloon-pos="up">
									<input placeholder="Digite o email do funcionario" id="emailFuncionario" type="email" class="validate" onblur="formValidate(6)" /> 
									<label for="emailFuncionario" >EMAIL</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col m6 s12" id="bsenha" data-balloon="" data-balloon-pos="up">
									<input placeholder="Digite a senha" id="senhaFuncionario" type="password" class="validate" minlength="8" maxlength="25" data-length="25" onblur="formValidate(7)" /> 
									<label for="senhaFuncionario">SENHA</label>
								</div>
								<div class="input-field col m6 s12" id="bcsenha" data-balloon="" data-balloon-pos="up">
									<input placeholder="Re-digite a senha" id="confirmaSenhaFuncionario" type="password" class="validate" minlength="8" maxlength="25" data-length="25" onblur="formValidate(8)" /> 
									<label for="confirmaSenhaFuncionario">CONFIRME A SENHA</label>
								</div>
							</div>
							</div>
							<div class="row">
								<div class="input-field col l3"></div>
								<div class="input-field col l3">
									<button class="btn grey waves-effect waves-green col l12 m12" type="button" id="confirmarCadastro">CADASTRAR</button>
								</div>
								<div class="input-field col l3">
									<button class="btn grey waves-effect waves-red col l12 m12 modal-close" type="reset" id="cancelar">CANCELAR</button>
								</div>
								<div class="input-field col l3"></div>
							</div>
							<div class="row">
								<div class="card-panel lighten-2 white-text center-align hiddendiv" id="mensagemRetornoCadastro"></div>
							</div>
						</form>
				</div>
			</div>
		</div>
	
		<!-- Modal para confirmar bloqueio ou desbloqueio do acesso do funcionario -->
		<div class="modal" id="confirmarBloqueioOuDesbloqueioDoFuncionario">
			<div class="modal-content" id="mesagemBloqueio"></div>
			<div class="container">
				<div class="row">
					<div class="col l6 m6 s6 center">
						<a class="btn grey modal-close waves-effect waves-green">CONFIRMAR</a>
					</div>
					<div class="col l6 m6 s6 center">
						<a class="btn grey modal-close waves-effect waves-red modal-close">CANCELAR</a>
					</div>
				</div>
				<div class="row"></div>
			</div>
		</div>
		
		<!-- Modal para confirmar exclusao do funcionario -->
		<div class="modal" id="confirmarExclusaoDoFuncionario">
			<div class="modal-content">
				<p class="center-align">Deseja realmente excluir o funcionário <b id="labelNomeDoFuncionario" class="red-text"></b> ?</p>
			</div>
			<div class="">
			<form id="confirmarExclusaoFuncionario">
				<div class="row">
				<input type="hidden" value="" id="funcionarioID"/>
					<div class="input-field col l3"></div>
					<div class="input-field col l3">
						<button class="btn grey waves-effect waves-green col l12 m12" type="submit">CONFIRMAR</button>
					</div>
					<div class="input-field col l3">
						<button class="btn grey waves-effect waves-red col l12 m12 modal-close" type="reset">CANCELAR</button>
					</div>
					<div class="input-field col l3"></div>
				</div>
				<div class="row">
					<div class="card-panel lighten-2 white-text center-align hiddendiv" id="mensagemRetornoCadastro"></div>
				</div>
			</form>
				<div class="row"></div>
			</div>
		</div>
		
		<!-- Modal para mostrar as informações do funcionario -->
		<div class="modal" id="informacoesDoFuncionario">
			<div class="modal-content">
				<div class="row center"><h5>Fomulario de visualização</h5></div>
				<div class="container">
					<div class="row">
						<div class="col s6 l6 m6">
							<b>Nome:</b> <div id="nomeFuncionarioV" class="red-text"></div>
						</div>
						<div class="col s6 l6 m6">
							<b>Sobrenome:</b> <div id="sobrenomeFuncionarioV" class="red-text"></div>
						</div>
					</div>
					<div class="row">
						<div class="col s6 l6 m6">
							<b>CPF:</b> <div id="cpfFuncionarioV" class="red-text"></div>
						</div>
						<div class="col s6 l6 m6">
							<b>Cargo:</b> <div id="cargoFuncionarioV" class="red-text"></div>
						</div>						
					</div>
					<div class="row">
						<div class="col s6 l6 m6">
							<b>E-MAIL:</b> <div id="emailFuncionarioV" class="red-text"></div>
						</div>
						<div class="col s6 l6 m6">
							<b>Telefone:</b> <div id="telefoneFuncionarioV" class="red-text"></div>
						</div>
					</div>
					<div class="row">
						<div class="col s6 l6 m6">
							<b>Login:</b> <div id="loginFuncionarioV" class="red-text"></div>
						</div>
						<div class="col s6 l6 m6">
							<b>Status:</b> <div id="statusFuncionarioV" class="red-text"></div>
						</div>						
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="row">
					<div class="center-align modal-close waves-effect waves-red col l12 m12 s12">
						<i class="fa fa-close" aria-hidden="true"></i>  FECHAR
					</div>
				</div>
			</div>
		</div>
		
		<!-- Modal para alterar os dados do funcionario -->
		<div class="modal" id="alterarFuncionario">
			<div class="modal-content">
				<div class="row center"><h5 id="">Formulário de alteração de funcionário</h5></div>
				<div class="col s12">
					<form name="AlterarDadosFuncionario" id="AlterarDadosFuncionario" method="POST">
					<input class="hiddendiv" id="chaveFuncionarioA"  />
					<input class="hiddendiv" id="statusFuncionarioA"  />
							<div class="row">
								<div class="input-field col m6 s12" id="anome" data-balloon="" data-balloon-pos="up">
									<input placeholder="Digite o nome do funcionario" id="nomeFuncionarioA" type="text" class="validate texto-todo-maiusculo" required="required" minlength="4" maxlength="25" data-length="25" onkeyup="validar(this,'text')" onblur="validar(this,'text'), formAltValidate(1)" /> 
									<label for="nomeFuncionarioA">NOME</label>
								</div>
								<div class="input-field col m6 s12" id="asnome" data-balloon="" data-balloon-pos="up"> 
									<input placeholder="Digite o sobrenome do funcionario" id="sobrenomeFuncionarioA" type="text" class="validate texto-todo-maiusculo" minlength="4" maxlength="25" data-length="25" onkeyup="validar(this,'text')" onblur="validar(this,'text'), formAltValidate(2)" /> 
									<label for="sobrenomeFuncionarioA">SOBRENOME</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col m6 s12" id="atelefone" data-balloon="" data-balloon-pos="up">
									<input placeholder="61 98899-7755" id="telefoneFuncionarioA" type="tel" class="validate" minlength="11" maxlength="11" data-length="11" onkeyup="validar(this,'num')" onblur="validar(this,'num'), formAltValidate(3)" /> 
									<label for="telefoneFuncionarioA">TELEFONE</label>
								</div>
								<div class="input-field col m6 s12" id="acpf" data-balloon="" data-balloon-pos="up">
									<input placeholder="123.123.123-12" id="cpfFuncionarioA" type="text" class="validate" minlength="11" maxlength="11" data-length="11" onkeyup="validar(this,'num')" onblur="validar(this,'num'), formAltValidate(4)" /> 
									<label for="cpfFuncionarioA">CPF</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col m6 s12" id="aemail" data-balloon="" data-balloon-pos="up">
									<input placeholder="exemplo@email.com" id="emailFuncionarioA" type="email" class="validate" onblur="formAltValidate(5)" /> 
									<label for="emailFuncionarioA">EMAIL</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col l3"></div>
								<div class="input-field col l3">
									<button class="btn grey waves-effect waves-green col l12 m12" type="submit" id="confirmarAlteracao">CONFIRMAR</button>
								</div>
								<div class="input-field col l3">
									<button class="btn grey waves-effect waves-red col l12 m12 modal-close" type="reset" id="cancelar">CANCELAR</button>
								</div>
								<div class="input-field col l3"></div>
							</div>
							<div class="row">
								<div class="card-panel lighten-2 white-text center-align hiddendiv" id="mensagemRetornoAlteracao"></div>
							</div>
						</form>
				</div>
			</div>
		</div>
		
	</ui:composition>

</html>
