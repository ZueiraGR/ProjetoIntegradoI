<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:composition>
	
	<!-- Modal para cadastrar os dados do funcionário -->
	<div class="modal" id="cadastrarFuncionario">
			<div class="modal-content">
				<div class="row center"><h5 id="tituloFomunlarioFuncionario"></h5></div>
				<div class="col s12">
					<form name="CadastroDeFuncionario" id="CadastroDeFuncionario" method="POST">
					<input class="hiddendiv" id="chaveFuncionario"  />
							<div class="row">
								<div class="input-field col m6 s12">
									<input placeholder="Digite o nome do funcionario" id="nomeFuncionario" type="text" class="input-text validate" required="required" maxlength="25" data-length="25" onkeyup="validar(this,'text')" /> 
									<label for="nomeFuncionario" data-error="Prenchimento deste campo é obrigatório!" data-success="OK">NOME</label>
								</div>
								<div class="input-field col m6 s12">
									<input placeholder="Digite o sobrenome do funcionario" id="sobrenomeFuncionario" type="text" class="validate" required="required" onkeyup="validar(this,'text')" /> 
									<label for="sobrenomeFuncionario" data-error="Prenchimento deste campo é obrigatório!" data-success="OK">SOBRENOME</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col m6 s12">
									<input maxlength="12" placeholder="61 988997755" id="telefoneFuncionario" type="tel" class="validate" required="required" onkeyup="validar(this,'num')" /> 
									<label for="telefoneFuncionario" data-error="Insira um telefone!" data-success="Ok">TELEFONE</label>
								</div>
								<div class="input-field col m6 s12">
									<input maxlength="14" placeholder="12312312312" id="cpfFuncionario" type="text" class="validate" required="required" onkeyup="validar(this,'num')" /> 
									<label for="cpfFuncionario" data-error="Insira um cpf valido!" data-success="Ok">CPF</label>
								</div>
							</div>
							<div id="">
							<div class="row">

								<div class="input-field col m6 s12">
									<input placeholder="Digite o login do funcionario" id="loginFuncionario" type="text" class="validate" required="required" /> 
									<label for="loginFuncionario" data-error="Digite um login válido!" data-success="OK">LOGIN</label>
								</div>

								<div class="input-field col m6 s12">
									<select class="validate" id="cargoFuncionario" required="required"></select>
									<label for="cargoFuncionario" data-error="Selecione um cargo!" data-success="Ok">CARGO</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col m6 s12">
									<input placeholder="Digite o email do funcionario" id="emailFuncionario" type="email" class="validate" required="required" /> 
									<label for="emailFuncionario" data-error="Digite um e-mail válido!" data-success="OK">EMAIL</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col m6 s12">
									<input placeholder="Digite a senha" id="senhaFuncionario" type="password" class="validate" /> 
									<label for="senhaFuncionario" data-error="Prenchimento deste campo é obrigatório!" data-success="OK">SENHA</label>
								</div>
								<div class="input-field col m6 s12">
									<input placeholder="Re-digite a senha" id="confirmaSenhaFuncionario" type="password" class="validate" /> 
									<label for="confirmaSenhaFuncionario" data-error="Prenchimento deste campo é obrigatório!" data-success="OK">CONFIRME A SENHA</label>
								</div>
							</div>
							</div>
							<div class="row">
								<div class="input-field col l3"></div>
								<div class="input-field col l3">
									<button class="btn grey waves-effect waves-green col l12 m12" type="submit" id="confirmarCadastroCliente">CADASTRAR</button>
								</div>
								<div class="input-field col l3">
									<button class="btn grey waves-effect waves-red col l12 m12 modal-close" type="reset" id="cancelar">CANCELAR</button>
								</div>
								<div class="input-field col l3"></div>
							</div>
							<div class="row">
								<div class="card-panel lighten-2 white-text center-align hiddendiv" id="mensagemRetornoCadastro"></div>
							</div>
						</form>
				</div>
			</div>
		</div>
	
		<!-- Modal para confirmar bloqueio ou desbloqueio do acesso do funcionario -->
		<div class="modal" id="confirmarBloqueioOuDesbloqueioDoFuncionario">
			<div class="modal-content" id="mesagemBloqueio"></div>
			<div class="container">
				<div class="row">
					<div class="col l6 m6 s6 center">
						<a class="btn grey modal-close waves-effect waves-green">CONFIRMAR</a>
					</div>
					<div class="col l6 m6 s6 center">
						<a class="btn grey modal-close waves-effect waves-red modal-close">CANCELAR</a>
					</div>
				</div>
				<div class="row"></div>
			</div>
		</div>
		
		<!-- Modal para confirmar exclusao do cliente -->
		<div class="modal" id="confirmarExclusaoDoCliente">
			<div class="modal-content">
				<p class="center-align">Deseja realmente excluir o cliente <b id="labelNomeDoCliente" class="red-text"></b> ?</p>
			</div>
			<div class="">
			<form id="confirmarExclusaoCliente">
				<div class="row">
				<input type="hidden" value="" id="clienteID"/>
					<div class="input-field col l3"></div>
					<div class="input-field col l3">
						<button class="btn grey waves-effect waves-green col l12 m12" type="submit">CONFIRMAR</button>
					</div>
					<div class="input-field col l3">
						<button class="btn grey waves-effect waves-red col l12 m12 modal-close" type="reset">CANCELAR</button>
					</div>
					<div class="input-field col l3"></div>
				</div>
			</form>
				<div class="row"></div>
			</div>
		</div>
		
		<!-- Modal para mostrar as informações do cliente -->
		<div class="modal" id="informacoesDoCliente">
		<div class="modal-content">
			<div class="row center"><h5>Fomulário de visualização</h5></div>
			<div class="container">
					<div class="row">
						<div class="col s6 l6 m6">
							<b>Nome:</b> <div id="nomeClienteV" class="red-text"></div>
						</div>
						<div class="col s6 l6 m6">
							<b>Sobrenome:</b> <div id="sobrenomeClienteV" class="red-text"></div>
						</div>
					</div>
					<div class="row">
						<div class="col s6 l6 m6">
							<b>CPF:</b> <div id="cpfClienteV" class="red-text"></div>
						</div>
					</div>
					<div class="row">
						<div class="col s6 l6 m6">
							<b>E-MAIL:</b> <div id="emailClienteV" class="red-text"></div>
						</div>
						
						<div class="col s6 l6 m6">
							<b>Telefone:</b> <div id="telefoneClienteV" class="red-text"></div>
						</div>
					</div>
					<div class="row">
						<div class="col s6 l6 m6">
							<b>Login:</b> <div id="loginClienteV" class="red-text"></div>
						</div>
						
						<div class="col s6 l6 m6">
							<b>Status:</b> <div id="statusClienteV" class="red-text"></div>
						</div>
					</div>
				</div>
		</div>
		<div class="modal-footer">
			<div class="row">
				<div class="center-align modal-close waves-effect waves-red col l12 m12 s12">
					<i class="fa fa-close" aria-hidden="true"></i>  FECHAR
				</div>
			</div>
		</div>
	</div>
		
		<!-- Modal para alterar os dados do cliente -->
		<div class="modal" id="alterarCliente">
		<div class="modal-content">
		<div class="row center"><h5 id="">Formulário de alteração de cliente</h5></div>
			<div class="col s12">
				<form class="form col s12" name="AlterarDadosCliente" id="AlterarDadosCliente" action="" method="POST">
					<br/>
						<input class="hiddendiv" id="chaveClienteA" />
						<input class="hiddendiv" id="statusClienteA" />
					<div class="row">
						<div class="input-field col s6">
							<input placeholder="" id="nomeClienteA" type="text" class="validate" required="required" onkeyup="validar(this,'text')"/>
							<label for="nomeClienteA">NOME</label>
						</div>
						<div class="input-field col s6">
							<input placeholder="" id="sobrenomeClienteA" type="text" class="validate" required="required" onkeyup="validar(this,'text')"/>
							<label for="sobrenomeClienteA">SOBRENOME</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<input placeholder="" maxlength="12" id="telefoneClienteA"	type="tel" class="validate" required="required" onkeyup="validar(this,'num')"/>
								<label for="telefoneClienteA">TELEFONE</label>
						</div>
						<div class="input-field col s6">
							<input placeholder="" maxlength="14" id="cpfClienteA"	type="text" class="validate" required="required" onkeyup="validar(this,'num')"/>
								<label for="cpfClienteA">CPF</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<input placeholder="" id="emailClienteA" type="email" class="validate" required="required"/>
							<label for="emailClienteA" data-error="Digite um e-mail válido!" data-success="Ok">EMAIL</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col l3"></div>
						<div class="input-field col l3">
							<button	class="btn grey waves-effect waves-green col l6 modal-action modal-close col s12 l12 m12" type="submit">CONFIRMAR</button>
						</div>
						<div class="input-field col l3">
							<button class="btn grey waves-effect waves-green col l6 modal-action modal-close col s12 l12 m12" type="reset">CANCELAR</button>
						</div>
						<div class="input-field col l3"></div>
					</div>
				</form>
			</div>
		</div>
	</div>
		
	</ui:composition>
	
	

</html>
