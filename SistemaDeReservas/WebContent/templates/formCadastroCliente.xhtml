<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	<form class="col s12" name="formularioDeCadastro" id="formularioDeCadastro"	method="POST">
		<br/>
		<div class="row">
			<div class="input-field col s6" id="bnome" data-balloon="" data-balloon-pos="up">
				<input placeholder="Digite seu nome" id="nome" type="text" class="validate texto-todo-maiusculo" maxlength="25" data-length="25" onkeyup="validar(this,'text')" onblur="validar(this,'text'), formValidate(1)" />
				<label for="nome">NOME</label>
			</div>
			<div class="input-field col s6" id="bsnome" data-balloon="" data-balloon-pos="up">
				<input placeholder="Digite seu sobrenome nome" id="sobrenome" type="text" class="validate texto-todo-maiusculo" maxlength="35" data-length="35" onkeyup="validar(this,'text')" onblur="validar(this,'text'), formValidate(2)" />
				<label for="sobrenome">SOBRENOME</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s6" id="bcpf" data-balloon="" data-balloon-pos="up">
				<input placeholder="Digite o seu cpf, exemplo: 12312312312" id="cpf" type="text" class="validate" maxlength="11" data-length="11" onkeyup="validar(this,'num')" onblur="validar(this,'num'), formValidate(3)" />
				<label for="cpf">CPF</label>
			</div>
			<div class="input-field col s6" id="btelefone" data-balloon="" data-balloon-pos="up">
				<input placeholder="Digite o nÃºmero do seu telefone, exemplo: 61988888888" id="telefone" type="text" class="validate" maxlength="11" data-length="11" onkeyup="validar(this,'num')" onblur="validar(this,'num'), formValidate(4)" />
				<label for="telefone">TELEFONE</label>
			</div>
		</div>
		<div class="row">
		<div class="input-field col s6" id="blogin" data-balloon="" data-balloon-pos="up">
				<input placeholder="Digite um login" id="loginC" type="text" class="validate" maxlength="25" data-length="25" onblur="formValidate(5)"/>
				<label for="loginC">LOGIN</label>
			</div>
			<div class="input-field col s6" id="bemail" data-balloon="" data-balloon-pos="up">
				<input placeholder="Digite seu email" id="email" type="text" class="validate" onblur="formValidate(6)"/>
				<label for="email">EMAIL</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s6">
				<div id="retornoLogin"></div>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s6" id="bsenha" data-balloon="" data-balloon-pos="up">
				<input placeholder="Digite sua senha" id="senha" type="password" class="validate" maxlength="25" data-length="25" onblur="formValidate(7)"/>
				<label for="email">SENHA</label>
			</div>
			<div class="input-field col s6" id="bcsenha" data-balloon="" data-balloon-pos="up">
				<input placeholder="Digite sua senha" id="confirmaSenha" type="password"  class="validate" maxlength="25" data-length="25" onblur="formValidate(8)"/>
				<label for="confirmaSenha">CONFIRME A SENHA</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col l3"></div>
			<div class="input-field col l3 m12 s12 center">
				<button class="btn grey waves-effect waves-green col l12 m12 s12" type="submit" id="confirmarCadastro">ENTRAR</button>
			</div>
			<div class="input-field col l3 m12 s12 center">
				<button class="btn grey modal-close waves-effect waves-red col l12 m12 s12" type="reset" id="cancelarCadastroCliente">CANCELAR</button>
			</div>
			<div class="input-field col l3"></div>
		</div>
		<div class="row">
			<div class="card-panel lighten-2 white-text center-align hiddendiv" id="mensagemRetornoCadastro"></div>
		</div>
	</form>
</ui:composition>


</html>
