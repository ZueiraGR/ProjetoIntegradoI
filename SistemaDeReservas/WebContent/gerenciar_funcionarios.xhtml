<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
	<title>Sistema de reserva</title>
	<ui:insert>
		<ui:include src="/templates/css_padrao.xhtml" />
	</ui:insert>
</head>

<body onload="carregarFuncionarios(1)">
	<ui:insert name="navbar">
		<ui:include src="/templates/menu.xhtml" />
	</ui:insert>
	<div class="section">
		<div class="container">
			<div class="row z-depth-2">
				<ul class="tabs z-depth-1 grey lighten-3">
					<li class="tab active"><a href="#adm-view"><i class="fa fa-users" aria-hidden="true"></i> GERENCIAR FUNCIONARIOS</a></li>
					<li class="tab"><a href="#adm-cargos" onclick="carregarCargos(1)"><i class="fa fa-id-badge" aria-hidden="true"></i>	GERENCIAR CARGOS</a></li>
				</ul>
				<div id="adm-view" class="col s12 ">
				<br/>
					<div class="row">
						<div class="col l12">
							<a href="#" onclick="selectCargos() , cadastrarFuncionario() , limparCamposFormCadastro()" class="btn grey white-text"><i class="fa fa-plus" aria-hidden="true"></i> Adicionar funcionário</a>
							<a href="#" onclick="carregarFuncionarios(1)" class="btn grey white-text"><i class="fa fa-refresh" aria-hidden="true"></i> RECARREGAR</a>
						</div>
					</div>
					<table class="bordered responsive-table centered">
						<thead>
							<tr>
								<th>Nome</th>
								<th>Cargo</th>
								<th>E-mail</th>
								<th>Ações</th>
							</tr>
						</thead>
						<tbody class="texto-todo-maiusculo" id="tabelaFuncionarios">
						</tbody>
						<tfoot>
							<tr>
								<th colspan="4">
									<div class="row">
										<div class="col l3">
											<div class="input-field">
												<select id="qtdRegistrosFuncionarios" name="qtdRegistrosFuncionarios" onselect="carregarFuncionarios(paginaAtualFuncionarios)">
													<option value="10" selected="selected">10</option>
													<option value="20">20</option>
													<option value="30">30</option>
													<option value="40">40</option>
													<option value="50">50</option>
												</select>
												<label for="qtdRegistrosFuncionarios">Registros por página</label>
											</div>
										</div>
										<div class="col l9 center">
											<ul class="pagination" id="OpPaginasFuncionario"></ul>
										</div>
									</div>
								</th>
							</tr>
						</tfoot>
					</table>
				</div>
				
				<div id="adm-cargos" class="row col l12">
					<br/>
					<div class="row">
						<div class="col l12">
							<a href="#" onclick="abrirFormDeCadastro()" class="btn grey white-text"><i class="fa fa-plus" aria-hidden="true"></i> CADASTRAR CARGO</a>
							<a href="#" onclick="recarregarCargos()" class="btn grey white-text"><i class="fa fa-refresh" aria-hidden="true"></i> RECARREGAR</a>
						</div>
					</div>
					<div class="row">
						<div class="col l12">
							<table class="bordered highlight responsive-table centered">
								<thead>
									<tr>
										<th>Nome</th>
										<th>NÍVEL DE ACESSO</th>
										<th>Ações</th>
									</tr>
								</thead>
								<tbody id="tabelaCargos">
								</tbody>
								<tfoot>
									<tr>
										<th colspan="4">
											<div class="row">
												<div class="col l3">
													<div class="input-field">
														<select id="qtdRegistrosCargos" name="qtdRegistrosCargos" onchange="carregarCargos(paginaAtualCargos)">
															<option value="10" selected="selected">10</option>
															<option value="20">20</option>
															<option value="30">30</option>
															<option value="40">40</option>
															<option value="50">50</option>
														</select>
														<label for="qtdRegistrosCargos">Registros por página</label>
													</div>
												</div>
												<div class="col l9 center">
													<ul class="pagination" id="OpPaginasCargo"></ul>
												</div>
											</div>
										</th>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Importação dos modais -->
	<ui:insert>
		<ui:include src="/templates/gerenciar_funcionario_modais.xhtml" />
		<ui:include src="/templates/gerenciar_funcionario_modais_cargo.xhtml" />
	</ui:insert>

	<ui:insert>
		<ui:include src="/templates/rodape.xhtml" />
		<ui:include src="/templates/js_padrao.xhtml" />
	</ui:insert>
	<script type="text/javascript" src="js/scriptsFuncionario.js"></script>
	<script type="text/javascript" src="js/scriptsCargo.js"></script>
</body>

</html>
