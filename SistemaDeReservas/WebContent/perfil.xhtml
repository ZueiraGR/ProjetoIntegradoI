<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
	<title>Sistema de reserva</title>

	<ui:insert>
		<ui:include src="/templates/css_padrao.xhtml" />
	</ui:insert>
</head>

<body>
	<ui:insert name="navbar">
		<ui:include src="/templates/menu.xhtml" />
	</ui:insert>
	<div class="section">
		<div class="container row s12 z-depth-1">
			<div class="col m12 l4">
				<div class="col m12">
					<div class="perfil-img row">
						<img src="" alt=""/>
					</div>
					<div class="row">
						<a href="#!" data-target="select-img"><i class="fa fa-picture-o"></i></a>
						<a href="#!" data-target="delete-img"><i class="fa fa-trash-o"></i></a>
					</div>
				</div>
			</div>
			<div class="col m12 l8">
				<form name="perfil">
					<div class="row">
						<div class="col s12 m6 input-field">
							<input class="disabled" id="nome" type="text" value="João"/>
							<label for="nome">Nome</label>
						</div>
						<div class="col s12 m6 input-field">
							<input id="sobrenome" type="text" value="Silva"/>
							<label for="sobrenome">Sobrenome</label>
						</div>
					</div>
					<div class="row">
						<div class="col s12 input-field">
							<input id="endereco" type="text" value="Cidade1/R.15/Ed.14/Ap.301"/>
							<label for="endereco">Endereço</label>
						</div>
					</div>
					<div class="row">
						<div class="col s12 m6 input-field">
							<input id="telefone" type="tel" value="(99) 9999-9999"/>
							<label for="telefone">Telefone</label>
						</div>
						<div class="col s12 m6 input-field">
							<input id="email" type="email" value="joaosil@email.com"/>
							<label for="email">Email</label>
						</div>
					</div>
					<div class="row">
						<div class="col s12 m6 input-field">
							<input id="old-pass" type="password" placeholder="******"/>
							<label for="old-pass">Senha antiga</label>
						</div>
					</div>
					<div class="row">
						<div class="col s12 m6 input-field">
							<input id="new-pass" type="password" placeholder="******"/>
							<label for="new-pass">Nova senha</label>
						</div>
						<div class="col s12 m6 input-field">
							<input id="rep-new-pass" type="password" placeholder="******"/>
							<label for="rep-new-pass">Repetir nova senha</label>
						</div>
					</div>

					<div class="row input-field">
						<div class="col s12 m6">
							<input class="btn" type="submit"/>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- MODAL -->
	<div class="modal" id="select-img">
		<div class="modal-content">
			<div class="file-field input-field col s12">
				<div class="btn grey">
					<span>SELECIONAR IMAGEM</span>
					<input type="file"/>
				</div>
				<div class="file-path-wrapper">
					<input class="file-path validate" type="text"/>
				</div>
			</div>
		</div>
	</div>
	<div class="modal" id="delete-img">
		<div class="modal-content">
			<p class="center-align">Deseja remover a imagem?</p>
			<div class="container">
				<div class="row">
					<div class="col s6 center">
						<a class="btn grey modal-close">CONFIRMAR</a>
					</div>
					<div class="col s6 center">
						<a class="btn grey modal-close">CANCELAR</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- FIM-MODAL -->
	<ui:insert name="footer">
		<ui:include src="/templates/rodape.xhtml" />
	</ui:insert>
	
	<ui:insert>
		<ui:include src="/templates/js_padrao.xhtml" />
	</ui:insert>

</body>

</html>
