<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0" />
<title>Sistema de reserva</title>

<!-- CSS  -->
<ui:insert>
	<ui:include src="/templates/css_padrao.xhtml" />
</ui:insert>
</head>

<body onload="carregarClientes(1)">
	<ui:insert name="navbar">
		<ui:include src="/templates/menu.xhtml" />
	</ui:insert>
	<div class="section">
		<div class="container">
			<div class="row s12 z-depth-2">
				<div class="">
					<ul class="tabs tabs-fixed-width z-depth-1 grey lighten-3">
						<li class="tab col s12"><a href="#adm-view">CLIENTES</a></li>
					</ul>
				</div>
				<div id="adm-view" class="col s12">
					<br/>
					<div class="row">
						<div class="col l12">
							<a href="#" onclick="carregarClientes(1)" class="btn grey white-text"><i class="fa fa-refresh" aria-hidden="true"></i> RECARREGAR</a>
						</div>
					</div>
					<table class="bordered responsive-table centered">
						<thead>
							<tr>
								<th>Nome</th>
								<th>Sobrenome</th>
								<th>CPF</th>
								<th>E-mail</th>
								<th>Telefone</th>
								<th>Ações</th>
							</tr>
						</thead>
						<tbody id="tabelaClientes">
						</tbody>
						<tfoot>
							<tr>
								<th colspan="4">
									<div class="row">
										<div class="col l3">
											<div class="input-field">
												<select id="qtdRegistrosClientes" name="qtdRegistrosClientes" onselect="carregarClientes(paginaAtualClientes)">
													<option value="10" selected="selected">10</option>
													<option value="20">20</option>
													<option value="30">30</option>
													<option value="40">40</option>
													<option value="50">50</option>
												</select>
												<label for="qtdRegistrosClientes">Registros por página</label>
											</div>
										</div>
										<div class="col l9 center">
											<ul class="pagination" id="OpPaginasCliente"></ul>
										</div>
									</div>
								</th>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--JANELAS MODAIS=========================================-->
	<div class="modal" id="confirmarExclusaoDoCliente">
			<div class="modal-content">
				<p class="center-align">Deseja realmente excluir o cliente <b id="labelNomeDoCliente" class="red-text"></b> ?</p>
			</div>
			<div class="">
			<form id="confirmarExclusaoCliente">
				<div class="row">
				<input type="hidden" value="" id="clienteID"/>
					<div class="input-field col l3"></div>
					<div class="input-field col l3">
						<button class="btn grey waves-effect waves-green col l12 m12" type="submit">CONFIRMAR</button>
					</div>
					<div class="input-field col l3">
						<button class="btn grey waves-effect waves-red col l12 m12 modal-close" type="reset">CANCELAR</button>
					</div>
					<div class="input-field col l3"></div>
				</div>
			</form>
				<div class="row"></div>
			</div>
		</div>

	<div class="modal" id="informacoesDoCliente">
		<div class="modal-content">
			<div class="container">
				<div class="row">
					<div class="col s6 l6 m6">
						<b>Nome:</b> Maria José
					</div>
					<div class="col s6 l6 m6">
						<b>Sobrenome:</b> Vieira
					</div>
				</div>
				<div class="row">
					<div class="col s6 l6 m6">
						<b>cpf</b> 123.123.123-12
					</div>
					<div class="col s6 l6 m6">
						<b>login</b> maria.jose
					</div>
				</div>
				<div class="row">
					<div class="col s6 l6 m6">
						<b>Telefone:</b> (61)99999-9999
					</div>
					<div class="col s6 l6 m6">
						<b>E-mail:</b> maria.jose@teste.com
					</div>
				</div>
				<div class="row">
					<div class="col s6 l6 m6">
						<b>Status:</b> Ativo
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<div class="row">
				<div class="center-align modal-close waves-effect waves-red col l12 m12 s12">
					<i class="fa fa-close" aria-hidden="true"></i>  FECHAR
				</div>
			</div>
		</div>
	</div>
	<div class="modal" id="alterarCliente">
		<div class="modal-content">
			<div class="col s12">
				<form class="form col s12" name="AlterarDadosCliente" id="AlterarDadosCliente" action="" method="POST">
					<br/><input class="hiddendiv" id="chaveClienteA" />
					<div class="row">
						<div class="input-field col s6">
							<input placeholder="" id="nomeClienteA" type="text" class="validate" required="required"/>
							<label for="nomeClienteA">NOME</label>
						</div>
						<div class="input-field col s6">
							<input placeholder="" id="sobrenomeClienteA" type="text" class="validate" required="required"/>
							<label for="sobrenomeClienteA">SOBRENOME</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<input placeholder="" maxlength="12" id="telefoneClienteA"	type="tel" class="validate" required="required"/>
								<label for="telefoneClienteA">TELEFONE</label>
						</div>
						<div placeholder="" class="input-field col s6">
							<input maxlength="14" id="cpfClienteA"	type="text" class="validate" required="required"/>
								<label for="cpfClienteA">CPF</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<input placeholder="" id="emailClienteA" type="email" class="validate" required="required"/>
							<label for="emailClienteA" data-error="Digite um e-mail válido!" data-success="Ok">EMAIL</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col l3"></div>
						<div class="input-field col l3">
							<button	class="btn grey waves-effect waves-green col l6 modal-action modal-close col s12 l12 m12" type="submit">CONFIRMAR</button>
						</div>
						<div class="input-field col l3">
							<button class="btn grey waves-effect waves-green col l6 modal-action modal-close col s12 l12 m12" type="reset">CANCELAR</button>
						</div>
						<div class="input-field col l3"></div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!--FIM JANELAS MODAIS===========================================-->

	<ui:insert>
		<ui:include src="/templates/rodape.xhtml" />
		<ui:include src="/templates/js_padrao.xhtml" />
	</ui:insert>
	<script src="js/scriptsCliente.js"></script>

</body>

</html>
