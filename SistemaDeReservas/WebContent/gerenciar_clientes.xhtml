<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0" />
<title>Sistema de reserva</title>

<!-- CSS  -->
<ui:insert>
	<ui:include src="/templates/css_padrao.xhtml" />
</ui:insert>
</head>

<body onload="carregarClientes(1)">
	<ui:insert name="navbar">
		<ui:include src="/templates/menu.xhtml" />
	</ui:insert>
	<div class="section">
		<div class="container">
			<div class="row s12 z-depth-2">
				<div class="">
					<ul class="tabs tabs-fixed-width z-depth-1 grey lighten-3">
						<li class="tab col s12"><a href="#adm-view">CLIENTES</a></li>
					</ul>
				</div>
				<div id="adm-view" class="col s12">
					<br/>
					<div class="row">
						<div class="col l12">
							<a href="#" onclick="carregarClientes(1)" class="btn grey white-text"><i class="fa fa-refresh" aria-hidden="true"></i> RECARREGAR</a>
						</div>
					</div>
					<table class="bordered responsive-table centered">
						<thead>
							<tr>
								<th>Nome</th>
								<th>Sobrenome</th>
								<th>CPF</th>
								<th>E-mail</th>
								<th>Telefone</th>
								<th>Ações</th>
							</tr>
						</thead>
						<tbody id="tabelaClientes">
						</tbody>
						<tfoot>
							<tr>
								<th colspan="4">
									<div class="row">
										<div class="col l3">
											<div class="input-field">
												<select id="qtdRegistrosClientes" name="qtdRegistrosClientes" onselect="carregarClientes(paginaAtualClientes)">
													<option value="10" selected="selected">10</option>
													<option value="20">20</option>
													<option value="30">30</option>
													<option value="40">40</option>
													<option value="50">50</option>
												</select>
												<label for="qtdRegistrosClientes">Registros por página</label>
											</div>
										</div>
										<div class="col l9 center">
											<ul class="pagination" id="OpPaginasCliente"></ul>
										</div>
									</div>
								</th>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- Importação dos modais -->
	<ui:insert>
		<ui:include src="/templates/gerenciar_cliente_modais.xhtml" />
	</ui:insert>

	<ui:insert>
		<ui:include src="/templates/rodape.xhtml" />
		<ui:include src="/templates/js_padrao.xhtml" />
	</ui:insert>
	<script src="js/scriptsCliente.js"></script>

</body>

</html>
